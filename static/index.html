<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unblocked Online Chess</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="pieces.css">
</head>
<body>
	<div id="title">
		<h1>Socket Chess!</h1>
		<p>Free Unblocked Online Chess</p>
	</div>
	<div id="game">
		<div id="tables">
			<table id="gametable"></table>
			<table id="promotetable">
				<tr class="rankP">
					<td class="Pwhite f1 darkgold">
						<div class="whiteR"></div>
					</td>
					<td class="Pwhite f2 lightgold">
						<div class="whiteN"></div>
					</td>
					<td class="Pwhite f3 darkgold">
						<div class="whiteB"></div>
					</td>
					<td class="Pwhite f4 lightgold" select="selected">
						<div class="whiteQ"></div>
					</td>
					<td class="Pblack f5 darkgold">
						<div class="blackR"></div>
					</td>
					<td class="Pblack f6 lightgold">
						<div class="blackN"></div>
					</td>
					<td class="Pblack f7 darkgold">
						<div class="blackB"></div>
					</td>
					<td class="Pblack f8 lightgold" select="selected">
						<div class="blackQ"></div>
					</td>
				</tr>
			</table>
		</div>
		<div id="moveorder" class="ultblock">
			<ul></ul>
			<button id="restart">Restart</button>
			<button id="flip">Flip Board</button>
		</div>
		<div id="chat" class="ultblock">
			<ul></ul>
			<input id="chatinput" placeholder="Say Hello!"><button id="enter">Enter</button>
		</div>
		
	</div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="main.js"></script>
	<script src="rules.js"></script>
</body>
</html>
